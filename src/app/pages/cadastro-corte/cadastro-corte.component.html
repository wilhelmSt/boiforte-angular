<section class="section-cadastro-cortes">
  <div class="cadastro-cortes">
    <h2>Cadastro de Cortes</h2>

    <form class="form-cadastro" (ngSubmit)="onSubmit()">
      <div class="grid-form">
        <div class="form-group">
          <label>Nome corte *</label>
          <input type="text" [(ngModel)]="form.nomeCorte" name="nomeCorte" required />
        </div>

        <div class="form-group">
          <label>Espécie *</label>
          <input type="text" [(ngModel)]="form.especie" name="especie" required />
        </div>

        <div class="form-group">
          <label>Data entrada do lote</label>
          <input type="text" [(ngModel)]="form.dataEntrada" name="dataEntrada" />
        </div>

        <div class="form-group">
          <label>Válido até</label>
          <input type="text" [(ngModel)]="form.validoAte" name="validoAte" />
        </div>

        <div class="form-group">
          <label>Quantidade (kg)</label>
          <input type="number" [(ngModel)]="form.quantidade" name="quantidade" />
        </div>

        <div class="form-group">
          <label>ID Lote</label>
          <input type="text" [(ngModel)]="form.idLote" name="idLote" disabled />
        </div>

        <div class="form-group">
          <label>Fornecedor lote</label>
          <input type="text" [(ngModel)]="form.fornecedor" name="fornecedor" />
        </div>
      </div>

      <div class="actions">
        <button type="button" class="btn-back" (click)="voltar()">
          <mat-icon>arrow_back</mat-icon>
          <span>Voltar</span>
        </button>
        <button type="submit" class="btn-submit">
          <span>Cadastrar</span>
          <mat-icon>check</mat-icon>
        </button>
      </div>
    </form>
  </div>
</section>
