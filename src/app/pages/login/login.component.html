<div class="login-container">
  <h1>Bem-vindo ao BoiForte</h1>

  <form (ngSubmit)="login()" class="login-form">
    <input
      type="text"
      placeholder="UsuÃ¡rio"
      [value]="username"
      (input)="onUsernameInput($event)"
      name="username"
      required
    />

    <input
      type="password"
      placeholder="Senha"
      [value]="password"
      (input)="onPasswordInput($event)"
      name="password"

  </form>
</div>
