<div class="table-container">
  <div class="table-header">
    <h2>{{ title }}</h2>

    <div class="table-buttons">
      <button type="button" class="button-relatorio" (click)="openModal()">
        <img src="assets/icons/excel-file.svg" alt="excel icon" width="18" height="18" />
        Gerar relatório
      </button>

      <button type="button" class="button-ver-tudo">
        Ver tudo
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </div>
  </div>
  <table>
    <thead>
      <tr>
        <th>ID Lote</th>
        <th>Corte</th>
        <th>Espécie</th>
        <th>Vencimento</th>
        <th>Quantidade</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; let i = index">
        <td [class]="i === products.length - 1 ? 'last-item' : ''">{{ product.id }}</td>
        <td [class]="i === products.length - 1 ? 'last-item' : ''">{{ product.corte }}</td>
        <td [class]="i === products.length - 1 ? 'last-item' : ''">{{ product.especie }}</td>
        <td [class]="i === products.length - 1 ? 'last-item' : ''">{{ product.vencimento }}</td>
        <td [class]="i === products.length - 1 ? 'last-item' : ''">{{ product.quantidade }}</td>
        <td [class]="i === products.length - 1 ? 'last-item' : ''">
          <span [class]="getStatusClass(product.status)">{{ product.status }}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
