<section class="dashboard">
  <div class="header">
    <h2>In√≠cio</h2>

    <button type="button" (click)="openModalCadastrar()">
      <mat-icon>add</mat-icon>
      Cadastrar
    </button>
  </div>

  <div class="cards">
    <div class="card">
      <div class="title">
        <h3>Total de pedidos</h3>
        <div class="divider"></div>
      </div>

      <div class="number">
        <p>{{ pedidos }}</p>
      </div>
    </div>

    <div class="card">
      <div class="title">
        <h3>Vendas do dia</h3>
        <div class="divider"></div>
      </div>

      <div class="number">
        <p>{{ vendasHoje }}</p>
      </div>
    </div>

    <div class="card-info">
      <app-card-info cardTitle="Cortes em falta" [infos]="cortesEmFalta"></app-card-info>
    </div>
  </div>

  <div class="table-container">
    <app-products-table
      [products]="validadeLotes"
      [title]="lotes"
      [headers]="headers"
      [openModalRelatorio]="openModalRelatorio.bind(this)"
      [navigateTo]="'/lotes'"
    ></app-products-table>
  </div>

  <div class="table-container">
    <app-products-table
      [products]="estoqueCortes"
      [title]="cortes"
      [headers]="headers"
      [openModalRelatorio]="openModalRelatorio.bind(this)"
      [navigateTo]="'/cortes'"
    ></app-products-table>
  </div>
</section>
