<section class="section-cadastro-cortes">
  <div class="cadastro-cortes">
    <h2>Cadastro de Cortes</h2>

    <form class="form-cadastro" [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
      <div class="grid-form">
        <div class="form-group">
          <label>Nome corte *</label>
          <input type="text" formControlName="nomeCorte" class="form-control" />
          <div
            *ngIf="cadastroForm.get('nomeCorte')?.invalid && cadastroForm.get('nomeCorte')?.touched"
            class="text-danger"
          >
            <span *ngIf="cadastroForm.get('nomeCorte')?.errors?.['required']">Nome do corte é obrigatório</span>
            <span *ngIf="cadastroForm.get('nomeCorte')?.errors?.['minlength']">Mínimo 2 caracteres</span>
          </div>
        </div>

        <div class="form-group">
          <label>Espécie *</label>
          <input type="text" formControlName="especie" class="form-control" />
          <div *ngIf="cadastroForm.get('especie')?.invalid && cadastroForm.get('especie')?.touched" class="text-danger">
            Espécie é obrigatória
          </div>
        </div>

        <div class="form-group">
          <label>Data entrada do lote</label>
          <input type="datetime-local" formControlName="dataEntrada" class="form-control" />
        </div>

        <div class="form-group">
          <label>Válido até</label>
          <input type="date" formControlName="validoAte" class="form-control" />
        </div>

        <div class="form-group">
          <label>Quantidade (kg)</label>
          <input type="number" formControlName="quantidade" class="form-control" min="0" />
          <div
            *ngIf="cadastroForm.get('quantidade')?.invalid && cadastroForm.get('quantidade')?.touched"
            class="text-danger"
          >
            Quantidade não pode ser negativa
          </div>
        </div>

        <div class="form-group">
          <label>ID Lote</label>
          <input type="text" formControlName="idLote" class="form-control" readonly />
        </div>

        <div class="form-group">
          <label>Fornecedor lote</label>
          <input type="text" formControlName="fornecedor" class="form-control" />
        </div>
      </div>

      <div class="actions">
        <button type="button" class="btn-back" (click)="voltar()">
          <mat-icon>arrow_back</mat-icon>
          <span>Voltar</span>
        </button>
        <button type="submit" class="btn-submit" [disabled]="cadastroForm.invalid">
          <span>Cadastrar</span>
          <mat-icon>check</mat-icon>
        </button>
      </div>
    </form>
  </div>
</section>
