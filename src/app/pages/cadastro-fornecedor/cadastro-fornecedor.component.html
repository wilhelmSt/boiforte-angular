<section class="section-cadastro-fornecedores">
  <div class="cadastro-fornecedores">
    <h2>Cadastro de fornecedor</h2>

    <form class="form-cadastro" (ngSubmit)="onSubmit()">
      <div class="grid-form">
        <div class="form-group">
          <label>Nome/Razão Social *</label>
          <input type="text" [(ngModel)]="form.nome" name="nome" required />
        </div>

        <div class="form-group">
          <label>CPF/CNPJ *</label>
          <input type="text" [(ngModel)]="form.cpfCnpj" name="cpfCnpj" required />
        </div>

        <div class="form-group">
          <label>E-mail</label>
          <input type="text" [(ngModel)]="form.email" name="email" />
        </div>

        <div class="form-group">
          <label>Telefone *</label>
          <input type="text" [(ngModel)]="form.telefone" name="telefone" />
        </div>

        <div class="form-group full-width">
          <label>Descrição</label>
          <textarea [(ngModel)]="form.descricao" name="descricao" rows="3"></textarea>
        </div>
      </div>

      <div class="actions">
        <button type="button" class="btn-back" (click)="voltar()">
          <mat-icon>arrow_back</mat-icon>
          <span>Voltar</span>
        </button>

        <button type="submit" class="btn-submit">
          <span>Cadastrar</span>
          <mat-icon>check</mat-icon>
        </button>
      </div>
    </form>
  </div>
</section>
