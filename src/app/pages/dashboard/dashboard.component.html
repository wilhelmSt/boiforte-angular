<section class="dashboard">
  <h2>In√≠cio</h2>

  <div class="cards">
    <div class="card">
      <h3>Total de pedidos</h3>
      <p class="number">{{ pedidos }}</p>
    </div>
    <div class="card">
      <h3>Vendas do dia</h3>
      <p class="number">{{ vendasHoje }}</p>
    </div>
    <div class="card">
      <h3>Cortes em falta</h3>
      <ul>
        <li *ngFor="let corte of cortesEmFalta">{{ corte.corte }} - {{ corte.especie }}</li>
      </ul>
    </div>
  </div>

  <div class="table-container">
    <app-products-table
      [products]="validadeLotes"
      [title]="lotes"
      [openModalRelatorio]="openModalRelatorio.bind(this)"
    ></app-products-table>
  </div>

  <div class="table-container">
    <app-products-table [products]="estoqueCortes" [title]="cortes"></app-products-table>
  </div>
</section>
